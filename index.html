<html>
	<head>
		<title>Motivational Message App</title>
	<style>
		*{font-size:40px;font-family:Cambria;}
		body{background-color:azure;}
		h2{width:70%;border:solid;border-radius:40px;}
	</style>
	</head>
	<body>
		<center>
			<h1>Motivational Message App</h1>
			
			
				<h2 id = "msg"/>
				<h2 id = "aut"/>
			<script>
				function gm()
				{
					
					let msg=document.getElementById("msg");
					let aut=document.getElementById("aut");

					let url="https://quotes-api-self.vercel.app/quote";
					fetch(url)
					.then(res => res.json())
					.then(data =>{
						msg.innerHTML=data.quote;
						aut.innerHTML=data.author;
					})
					.catch(err=> msg.innerHTML= "Error: " +err);
				}
				gm()
				setInterval(gm,5000);

</script>
</center>
</body>
</html>
